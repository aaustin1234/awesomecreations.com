<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <link href="css/kanban.css" rel="stylesheet">
</head>
<body>
    <div class="kanban-board">
        <div class="column" id="backlog">
            <h2>Backlog</h2>
            <div class="task-list" id="backlog-list">
                <!-- Backlog tasks will go here -->
            </div>
            <input type="text" id="backlog-input" placeholder="Add to the backlog">
            <button onclick="addTask('backlog')">Add Backlog</button>
        </div>
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list" id="todo-list">
                <!-- Tasks will go here -->
            </div>
            <input type="text" id="todo-input" placeholder="Add a task">
            <button onclick="addTask('todo')">Add Task</button>
        </div>
        <div class="column" id="waiting">
            <h2>Waiting</h2>
            <div class="task-list" id="waiting-list">
                <!-- Tasks will go here -->
            </div>
            <input type="text" id="waiting-input" placeholder="Add to waiting">
            <button onclick="addTask('waiting')">Add Waiting</button>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list" id="in-progress-list">
                <!-- Tasks will go here -->
            </div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list" id="done-list">
                <!-- Tasks will go here -->
            </div>
        </div>
    </div>
    <script src="kanban_scripts.js"></script>
</body>
</html>
